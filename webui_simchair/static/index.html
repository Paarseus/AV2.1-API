<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="/static/manifest.json">
    <title>AV Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.2/nipplejs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: none;
            user-select: none;
        }
        #estop {
            background: #d32f2f;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        #estop.active { background: #b71c1c; }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #2a2a2a;
        }
        .modes { display: flex; gap: 8px; }
        .modes button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modes button.active { background: #1976d2; }
        #lock-btn {
            background: transparent;
            border: none;
            color: #4caf50;
            padding: 8px;
            cursor: pointer;
        }
        #lock-btn.released { color: #ff9800; }
        #lock-btn svg.hidden { display: none; }
        #status { font-size: 14px; color: #4caf50; }
        #status.disconnected { color: #f44336; }
        #values {
            text-align: center;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            background: #222;
        }
        #joystick-zone {
            flex: 1;
            min-height: 120px;
            background: #111;
            position: relative;
            overflow: hidden;
        }
        #voice-zone {
            background: #222;
            padding: 15px;
            text-align: center;
        }
        #voice-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        #mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #444;
            color: #fff;
            border: 3px solid #666;
            cursor: pointer;
        }
        #mic-btn.listening { background: #d32f2f; border-color: #f44336; }
        #mic-btn.success { background: #388e3c; border-color: #4caf50; }
        #video-container {
            position: relative;
            width: 100%;
            height: 35vh;
            background: #000;
        }
        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #video-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }
        #video-status.hidden { display: none; }
        #blocked-overlay {
            position: fixed;
            inset: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #blocked-overlay.hidden { display: none; }
        .blocked-content { text-align: center; color: #888; }
        .blocked-content h1 { font-size: 24px; color: #f44336; margin-bottom: 10px; }
        #retry-btn {
            margin-top: 20px;
            padding: 12px 32px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="blocked-overlay" class="hidden">
        <div class="blocked-content">
            <h1>Controller In Use</h1>
            <p>Another device is controlling the vehicle</p>
            <button id="retry-btn">Retry</button>
        </div>
    </div>

    <button id="estop">E-STOP</button>

    <div id="controls">
        <div class="modes">
            <button data-mode="N" class="active">N</button>
            <button data-mode="D">D</button>
            <button data-mode="S">S</button>
            <button data-mode="R">R</button>
        </div>
        <button id="lock-btn" title="Release Teensy for external control">
            <svg id="lock-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <svg id="unlock-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/>
            </svg>
        </button>
        <div id="status">Connecting...</div>
    </div>

    <div id="video-container">
        <video id="remote-video" autoplay playsinline muted></video>
        <div id="video-status">Connecting camera...</div>
    </div>

    <div id="values">T: 0.00 | S: 0.00 | B: 0.00</div>

    <div id="joystick-zone"></div>

    <div id="voice-zone">
        <div id="voice-text">Hold to speak</div>
        <button id="mic-btn">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
